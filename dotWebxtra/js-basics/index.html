<html>

<head>
    <title>Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    
</head>

<!-- inline -> within the tag/ element
internal -> within the file (in head section)
external -> in different file but connected in head section -->

<body>

   

    <div class="skill-container">
        <div class="skill-header">
            <h1 id="my-skill">My Skill</h1>
        </div>
        <div class="skill-wrapper">
            <div class="skill-block">
                <h3>HTML</h3>
                <div id="sing-progress">
                    <div id="sing-progress-bar"></div>
                </div>
            </div>
           
            <div class="skill-block">
                <h3>JS</h3>
                <div id="pubg-progress">
                    <div id="pubg-progress-bar"></div>
                </div>
            </div>
            <div class="skill-block">
                <h3>CSS</h3>
                <div id="dance-progress">
                    <div id="dance-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
     <div class="game-container">
        
        <button class="button-reset-game" id="reset-btn">Reset</button>
        <button class="button-suprise-game" id="suprise-btn">Surprise Mother</button>
    </div>


    <div class="container">
        <table id="9sqr">
            <tr class="row-one">
                <td id="main">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="row-two">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="row-three">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <div class="options">
            <button class="button-play-game" id="play-btn"> Play</button>
            <button class="button-cancel-game" id="cancel-btn">Exit</button>
            <button class="button-retry-game" id="retry-btn">Retry</button>
            

        </div>
        
    </div>
    

</body>

</html>
