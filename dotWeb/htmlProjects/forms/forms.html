<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    

    <form >
        <fieldset>
            <legend>Personal details</legend>
            
            <div>
                <label>Name</label>
                <input type="text" placeholder="" class="name" label ="Name" >
            </div>
            
 
            <div>
                <label>Address</label>
                <input type="text"  class="" label ="address">
            </div>
            <div>
                <label>Phone</label>
                <input type="phone" placeholder="" class="phone">
            </div>
            
            <div>
                <label>Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                
            </div>
            <div>
                <label>Country</label>
                <select type="text"  name="country">
                    <option value="">Select country</option>
                    <option value="">Nepal</option>
                    <option value="">USA</option>
                    <option value="">Australia</option>
                    <option value="">Canada</option>
                </select>

            </div>
            <div>
                <label>Message</label>
                <textarea  placeholder="I am a student....."name="" id="text-area" ></textarea>

            </div>

       
            
            <div>
                <label>Image </label>
                <input type="file" placeholder="Name" class="name" label ="Name" >
            </div>
            
            

            <div>
                <input type="checkbox" name="term" value="term" required>
                <span> I accept all the terms & condition.</span>
            </div>

            <div>
                <input class="submit btn" type="submit" name="submit" value="Register">
                <input class ="reset btn" type="reset" name="reset" value="Clear">
            </div>
           
            
            
            
        </fieldset>

    </form>
    
</body>
</html>
