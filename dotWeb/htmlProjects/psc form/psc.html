<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PSC Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="">
            <img src="http://psconline.psc.gov.np/image/company_logo?img_id=10659&t=1667860446757" alt="">
            
        </a>
        <h1>Public Service Recuritment Management System</h1>
    </header>
    

    <form>
            
        <div class="container">
            <h4>Name</h4>
            <div>
                
                <label>First </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Middle </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Last </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >

            </div>
            
        </div>
        
        <div class="container">
            <h4>Date of Birth</h4>
            <div>
                <label>B.S</label>
                <input type="date" placeholder="" class="dob" label ="dob" >
                <label>A.D</label>
                <input type="date" placeholder="" class="dob" label ="dob" >
                <label>Gender</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>

            </div>
            
        </div>
        <div class="container">
            <h4>Father's Name</h4>
            <div>
                <label>First </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Middle </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Last </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >
            </div>
            
        </div>
        <div class="container">
            <h4>Mother's Name</h4>
            <div>
                <label>First </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Middle </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Last </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >

            </div>
            
        </div>
        <div class="container">
            <h4>Grandfather's Name</h4>
            <div>
                <label>First </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Middle </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Last </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >
            </div>
            
        </div>
        <div class="container">
            <h4>Husband/Wife's Name</h4>
            <div>
                <label>First </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Middle </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Last </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >
            </div>
        </div>
        <div class="container">
            <h4>Citizenship</h4>
            <div>
                <label>Citizenship no. </label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Issued District</label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
                <label>Issued Date </label>
                <input type="text" placeholder="" class="lastname" label ="Name" >

            </div>

        </div>
        <div class="container">
            <h4>Contact</h4>
            <div>
                <label>Email</label>
                <input type="mail" placeholder="" class="mail">
                <label>Phone</label>
                <input type="phone" placeholder="" class="phone">

            </div>

        </div>
        
        <div class="container">
            <h4>Other Details</h4>
            <div>
                <label>Caste</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label>Religion</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label>If others</label>
                <input type="text"  name="country">
                    
        </div>
        
        <div class="container">
            <label>Marriage status</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>Employment status</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <!-- <label>Others</label>
            <input type="text"  name="country"> -->
            
            
        </div>
        <div class="container">
            <label>Langauage</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>Are you disabled?</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <!-- <label>What kind?</label>
            <input type="text"  name="country"> -->
            
            
        </div>
        <div class="container">
            <label>Father's qualification</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>Mother's qualification</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            
            
        </div>
        <div class="container">
            <label>Father/Mother's occupation</label>
            <select type="text"  name="country">
                <option value="">Select any of them</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>If others</label>
            <input type="text"  name="country">
            
            
        </div>
        <div class="container">
            <label>What you like to say to yourself?</label>
            <select type="text"  name="country">
                <option value="">Select any one</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>If others</label>
            <input type="text"  name="country">
            
            
        </div>
        <div class="container">
            <label>Group/Division</label>
            <select type="text"  name="country">
                <option value="">Select any one</option>
                <option value="">Male</option>
                <option value="">Female</option>
                
            </select>
            <label>If others</label>
            <input type="text"  name="country">
            
            
        </div>
        
        


        <div class="container">
            <input class="submit btn" type="submit" name="submit" value="Save">
        </div>
        

    </form>
    
</body>
</html>
