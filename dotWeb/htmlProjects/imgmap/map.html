<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>

    <img src="image.jpg" alt="Loofie" usemap="#loofie" width="500px" height="500px">

    <map name="loofie">
        <area shape="rect" coords="280,40,450,200" href="rectangle" alt="">
        <area shape="circle" coords="140,120,100" href="circle" alt="">
        <area shape="poly" coords="330,240,270,480,480,460,330,240" href="triangle" alt="">
    </map>
    
</body>
</html>
