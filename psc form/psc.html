<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PSC Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Public Service Commission</h1>
    </header>
    

    <form >
       
            
            
            <div>
                <label for="">First Name</label>
                <input type="text" placeholder="" class="firstname" label ="Name" >
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" placeholder="" class="lastname" label ="Name" >
            </div>
            
            <div>
                <label for="">Phone</label>
                <input type="phone" placeholder="" class="phone">
            </div>
            
            <div>
                <label for="">Email</label>
                <input type="mail" placeholder="" class="mail">
            </div>
            
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                
            </div>
            <div>
                <label for="">Birthday</label>
                <input type="date" placeholder="" class="dob" label ="dob" >

            </div>
            
            <div>
                <label for="">Password</label>
                <input type="password" placeholder="" class="password" label ="password" >
            </div>
            <div>
                <label for="">Confirm Passsword</label>
                <input type="password" placeholder="" class="password" label ="password" >
            </div>

            <div>
                <input type="checkbox" name="term" value="term" required>
                <span> I accept all the terms & condition.</span>
            </div>

            <div>
                <input class="submit btn" type="submit" name="submit" value="Register">
                <input class ="reset btn" type="reset" name="reset" value="Clear">
            </div>
           
            
            
            
        

    </form>
    
</body>
</html>
