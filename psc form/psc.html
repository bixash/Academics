<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PSC Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Public Service Recuritment Management System</h1>
    </header>
    

    <form>
       
        <fieldset>

            <legend> User Registration </legend>  
            
            <div>
                <h4>Name</h4>
                <div>
                    
                    <label for="">First </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Middle </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Last </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >

                </div>
               
            </div>
          
            <div>
                <h4>Date of Birth</h4>
                <div>
                    <label for="">B.S</label>
                    <input type="date" placeholder="" class="dob" label ="dob" >
                    <label for="">A.D</label>
                    <input type="date" placeholder="" class="dob" label ="dob" >
                    <label for="">Gender</label>
                    <select type="text"  name="country">
                        <option value="">Select any of them</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        
                    </select>

                </div>
                
            </div>
            <div>
                <h4>Father's Name</h4>
                <div>
                    <label for="">First </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Middle </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Last </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >
                </div>
                
            </div>
            <div>
                <h4>Mother's Name</h4>
                <div>
                    <label for="">First </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Middle </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Last </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >

                </div>
                
            </div>
            <div>
                <h4>Grandfather's Name</h4>
                <div>
                    <label for="">First </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Middle </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Last </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >
                </div>
                
            </div>
            <div>
                <h4>Husband/Wife's Name</h4>
                <div>
                    <label for="">First </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Middle </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Last </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >
                </div>
            </div>
            <div>
                <h4>Citizenship</h4>
                <div>
                    <label for="">Citizenship no. </label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Issued District</label>
                    <input type="text" placeholder="" class="firstname" label ="Name" >
                    <label for="">Issued Date </label>
                    <input type="text" placeholder="" class="lastname" label ="Name" >

                </div>

            </div>
            <div>
                <h4>Contact</h4>
                <div>
                    <label for="">Email</label>
                    <input type="mail" placeholder="" class="mail">
                    <label for="">Phone</label>
                    <input type="phone" placeholder="" class="phone">

                </div>

            </div>
            
            <div>
                <h4>Other Details</h4>
                <div>
                    <label for="">Caste</label>
                    <select type="text"  name="country">
                        <option value="">Select any of them</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        
                    </select>
                    <label for="">Religion</label>
                    <select type="text"  name="country">
                        <option value="">Select any of them</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        
                    </select>
                    <label for="">If Others</label>
                    <input type="text"  name="country">
                      
            </div>
            
            <div>
                <label for="">Marriage Status</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">Employment Status</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">Others</label>
                <input type="text"  name="country">
                
                
            </div>
            <div>
                <label for="">Langauage</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">Are you disabled?</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">What kind?</label>
                <input type="text"  name="country">
                
                
            </div>
            <div>
                <label for="">Father's Qualification</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">Mother's Qualification</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                
                
            </div>
            <div>
                <label for="">Father/Mother's Occupation</label>
                <select type="text"  name="country">
                    <option value="">Select any of them</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">If Others</label>
                <input type="text"  name="country">
                
                
            </div>
            <div>
                <label for="">What you like to say to yourself?</label>
                <select type="text"  name="country">
                    <option value="">Select any one</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">If Others</label>
                <input type="text"  name="country">
                
                
            </div>
            <div>
                <label for="">Group/Division</label>
                <select type="text"  name="country">
                    <option value="">Select any one</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
                <label for="">If Others</label>
                <input type="text"  name="country">
                
                
            </div>
            </div>
            


            <div>
                <input class="submit btn" type="submit" name="submit" value="Save">
            </div>
           
            
        
        
        </fieldset>

    </form>
    
</body>
</html>
